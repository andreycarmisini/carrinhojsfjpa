<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />
		<h:form>
			<p:tabMenu activeIndex="#{param.i}" rendered="#{usuarioLogado != null}" >
				<p:menuitem value="Lista de produtos" outcome="/produtos.jsf" rendered="#{usuarioLogado != null}" icon="ui-icon-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Acessar meu carrinho" rendered="#{carrinhoBean.carrinho != null}" outcome="/carrinho.jsf" icon="ui-icon-document">
					<f:param name="i" value="1" />
				</p:menuitem>    
				<p:menuitem value="Lista dos usuarios" rendered="#{usuarioLogado != null}" outcome="/usuarios.jsf" icon="ui-icon-person">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Logout" rendered="#{usuarioLogado != null}" ajax="false" action="#{loginBean.deslogar}" icon="ui-icon-wrench">
					<f:param name="i" value="3" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
		<h3>
			<ui:insert name="titulo"></ui:insert>
		</h3>
		
		<p:panel rendered="#{usuarioLogado != null}" id="carrinho">
			<p:outputLabel value="Seja bem vindo usuario: " /> <b><p:outputLabel value="#{usuarioLogado.email}" /></b> 
			<p:outputLabel value=", o total do seu carrinho Ã© "  />
			<b><h:outputText  value="#{carrinhoBean.carrinhoTotal()}">
				<f:convertNumber type="currency" pattern="R$ #0.00" currencySymbol="R$" locale="pt_BR" />
			</h:outputText></b>
		</p:panel>
		<br />
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
	<div id="rodape">
		<br />
		<p:panel>
			<center><p:outputLabel value="Carrinhos de compras JSF e JPA - Andrey"  /></center>
		</p:panel>
	</div>
</h:body>
</html>
